name: CI - Pipeline de Seguranca (Correcao de Permissao)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      # 1. Faz o checkout do código do repositório
      - name: Checkout do codigo
        uses: actions/checkout@v3

      # 2. CORRIGIR PERMISSAO DO MVNW (Passo Chave!)
      #    Corrige um problema comum do Git em Windows que remove a permissao de execucao
      - name: Corrigir permissao do mvnw
        run: chmod +x mvnw

      # 3. Configura o ambiente Java
      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Configura o Node.js para instalar o Snyk
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 5. Instala o Snyk e executa o teste
      - name: Instalar e executar Snyk
        run: |
          npm install -g snyk
          snyk test --all-projects --fail-on=upgradable
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
